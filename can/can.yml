residents:
  - dbwNode_Steering
  - dbwNode_Brakes
  - techPc
  - dbwWatchdog

messages:
- dbwNode_Status:
    id: 0xA0
    cycletime: 100

    template: true
    template_ids:
      - Blink
      - Throttle

    senders:
      - dbwNode_Blink
      - dbwNode_Throttle

    signals:
      - SystemStatus:
          description: Simple yes/no health status of the node.
          width: 1
          choices:
            - HEALTHY
            - UNHEALTHY
      - Counter:
          description: Counter for fun.
          width: 8

- dbwNode_Info:
    id: 0x02
    cycletime: 100

    signals:
      - Githash:
           description: Githash of the currently-running firmware.
           width: 32
      - EepromIdentity:
           description: EEPROM identity.
           width: 6

- dbwNode_Accel_Data:
    id: 0x03
    cycletime: 100

    signals:
      - ThrottleACmd:
          description: Throttle A command.
          width: 8
      - ThrottleFCmd:
          description: Throttle B command.
          width: 8
      - Percent:
          description: Percentage commanded.
          width: 8
          unit: percent
      - RelayState:
          description: Current relay state.
          width: 1

- dbwNode_Accel_Cmd:
    id: 0x20
    cycletime: 100

    signals:
      - ThrottleCmd:
          description: Throttle command.
          minimum: 0.0
          maximum: 1.0
          scale: 0.01
          width: 8
      - ModeCtrl:
          description: Mode control command (0/1).
          width: 1
