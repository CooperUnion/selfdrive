---

bitrate: 500000

message_templates:
- DBWNodeInfo:
    cycletime: 1000
    signals:
        - gitHash:
            description: Githash of the currently-running firmware.
            width: 32
        - gitDirty:
            description: Repository was dirty at build time.
            width: 1
        - eepromIdentity:
            description: EEPROM identity.
            width: 6

- DBWNodeStatus:
    cycletime: 100

    signals:
      - sysStatus:
          description: Status of the node.
          enumerated_values:
            - UNDEF
            - INIT
            - IDLE
            - ACTIVE
            - LOST_CAN
            - BAD
            - ESTOP
      - requestedSysStatus:
          description: Requested node status.
          enumerated_values:
            - UNDEF
            - INIT
            - IDLE
            - ACTIVE
            - LOST_CAN
            - BAD
            - ESTOP
      - temperature:
          description: Core temperature in Celsius
          width: 7
          offset: 31
      - counter:
          description: Counter for fun.
          width: 8
      - resetReason:
          description: Reset reason.
          enumerated_values:
            - POWERON
            - WATCHDOG_RESET
            - UNKNOWN
      - esp32ResetReasonCode:
          description: ESP32 reset reason code (enum RESET_REASON)
          width: 5

- DBWVelocityCommand:
    cycletime: 10

    signals:
      - brakePercent:
          description: Brake percentage.
          # mimumum: 0.0
          # maximum: 100.0
          unit: percent
          width: 10
          scale: 0.1
      - throttlePercent:
          description: Throttle percentage.
          # minimum: 0.0
          # maximum: 100.0
          unit: percent
          width: 10
          scale: 0.1

- EncoderData:
    cycletime: 10
    signals:
        - encoderLeft:
            description: Left encoder pulses (continuous, bidirectional, and overflowing).
            width: 16
        - encoderRight:
            description: Right encoder pulses (continuous, bidirectional, and overflowing).
            width: 16

nodes:
- BLINK:
    rx:
      - DBW_ESTOP

    messages:
    - NodeInfo:
        from_template: DBWNodeInfo
        id: 0xD0

    - NodeStatus:
        from_template: DBWNodeStatus
        id: 0xE0

- BRAKE:
    rx:
    - CTRL_VelocityCommand
    - DBW_ESTOP
    - DBW_VelocityCommand
    - SUP_Authorization
    messages:
    - NodeInfo:
        from_template: DBWNodeInfo
        id: 0xD2

    - NodeStatus:
        from_template: DBWNodeStatus
        id: 0xE2

    - BrakeData:
          id: 0x11
          cycletime: 100

          signals:
            - dutyCycle:
                description: Brake duty cycle.
                width: 10

            - percent:
                description: Percentage commanded.
                # minimum: 0.0
                # maximum: 100.0
                width: 10
                unit: percent
                scale: 0.1

- CTRL:
    rx:
    - DBW_ESTOP
    - DBW_RawVelocityCommand
    - DBW_VelocityCommand
    messages:
    - Alarms:
        id: 0x22
        cycletime: 10

        signals:
          - alarmsRaised:
              description: Alarms raised
              width: 1
          - speedAlarm:
              description: Speed violation
              width: 1

    - NodeInfo:
        from_template: DBWNodeInfo
        id: 0xD4

    - NodeStatus:
        from_template: DBWNodeStatus
        id: 0xE4

    - EncoderData:
        from_template: EncoderData
        id: 0x14

    - VelocityCommand:
        from_template: DBWVelocityCommand
        id: 0x20

- DBW:
    messages:
    - ESTOP:
        id: 0x0

        signals:
          - estopReason:
              description: ESTOP reason.
              width: 2
              enumerated_values:
                - MANUAL
                - TIMEOUT
                - INVALID_STATE
                - LIMIT_EXCEEDED

    - RawVelocityCommand:
        from_template: DBWVelocityCommand
        id: 0x667

    - SteeringCommand:
        id: 0x21
        cycletime: 10

        signals:
          - steeringAngle:
              description: Absolute steering angle in radians.
              # minimum: -0.471238898
              # maximum: 0.471238898
              scale: 0.000000001
              twos_complement: true
              width: 32

    - VelocityCommand:
        id: 0x666
        cycletime: 10

        signals:
          - linearVelocity:
              description: Velocity in m/s
              # maximum: 100.0
              scale: 0.1
              width: 10
          # TODO: determine realistic bounds
#         - angularVelocity:
#             description: Velocity in rad/s

- ENCF:
    rx:
    - DBW_ESTOP
    messages:
    - NodeInfo:
        from_template: DBWNodeInfo
        id: 0xD3

    - NodeStatus:
        from_template: DBWNodeStatus
        id: 0xE3

    - EncoderData:
        from_template: EncoderData
        id: 0x13

- ODRIVE:
    -rx:
      - STEER_ODriveVelocity
    messages:
    - ControllerError:
        id: 0x31D
        cycletime: 10

        signals:
          - controllerError:
              description: ODrive controller error.
              width: 32

              enumerated_values:
                - NONE:                   0x00
                - OVERSPEED:              0x01
                - INVALID_INPUT_MODE:     0x02
                - UNSTABLE_GAIN:          0x04
                - INVALID_MIRROR_AXIS:    0x08
                - INVALID_LOAD_ENCODER:   0x10
                - INVALID_ESTIMATE:       0x20
                - INVALID_CIRCULAR_RANGE: 0x40
                - SPINOUT_DETECTED:       0x80

    - EncoderError:
        id: 0x304
        cycletime: 10

        signals:
          - encoderError:
              description: ODrive encoder error.
              width: 32

              enumerated_values:
                - NONE:                     0x000
                - UNSTABLE_GAIN:            0x001
                - CPR_POLEPAIRS_MISMATCH:   0x002
                - NO_RESPONSE:              0x004
                - UNSUPPORTED_ENCODER_MODE: 0x008
                - ILLEGAL_HALL_STATE:       0x010
                - INDEX_NOT_FOUND_YET:      0x020
                - ABS_SPI_TIMEOUT:          0x040
                - ABS_SPI_COM_FAIL:         0x080
                - ABS_SPI_NOT_READY:        0x100
                - HALL_NOT_CALIBRATED_YET:  0x200

    - MotorError:
        id: 0x303
        cycletime: 10

        signals:
          - motorError:
              description: ODrive motor error.
              width: 32

              enumerated_values:
                - NONE:                            0x000000000
                - PHASE_RESISTANCE_OUT_OF_RANGE:   0x000000001
                - PHASE_INDUCTANCE_OUT_OF_RANGE:   0x000000002
                - DRV_FAULT:                       0x000000008
                - CONTROL_DEADLINE_MISSED:         0x000000010
                - MODULATION_MAGNITUDE:            0x000000080
                - CURRENT_SENSE_SATURATION:        0x000000400
                - CURRENT_LIMIT_VIOLATION:         0x000001000
                - MODULATION_IS_NAN:               0x000010000
                - MOTOR_THERMISTOR_OVER_TEMP:      0x000020000
                - FET_THERMISTOR_OVER_TEMP:        0x000040000
                - TIMER_UPDATE_MISSED:             0x000080000
                - CURRENT_MEASUREMENT_UNAVAILABLE: 0x000100000
                - CONTROLLER_FAILED:               0x000200000
                - I_BUS_OUT_OF_RANGE:              0x000400000
                - BRAKE_RESISTOR_DISARMED:         0x000800000
                - SYSTEM_LEVEL:                    0x001000000
                - BAD_TIMING:                      0x002000000
                - UNKNOWN_PHASE_ESTIMATE:          0x004000000
                - UNKNOWN_PHASE_VEL:               0x008000000
                - UNKNOWN_TORQUE:                  0x010000000
                - UNKNOWN_CURRENT_COMMAND:         0x020000000
                - UNKNOWN_CURRENT_MEASUREMENT:     0x040000000
                - UNKNOWN_VBUS_VOLTAGE:            0x080000000
                - UNKNOWN_VOLTAGE_COMMAND:         0x100000000
                - UNKNOWN_GAINS:                   0x200000000
                - CONTROLLER_INITIALIZING:         0x400000000
                - UNBALANCED_PHASES:               0x800000000

    - Status:
        id: 0x301
        cycletime: 10

        signals:
          - axisError:
              description: Axis error.
              width: 32

              enumerated_values:
                - NONE:                        0x00000
                - INVALID_STATE:               0x00001
                - MOTOR_FAILED:                0x00040
                - SENSORLESS_ESTIMATOR_FAILED: 0x00080
                - ENCODER_FAILED:              0x00100
                - CONTROLLER_FAILED:           0x00200
                - WATCHDOG_TIMER_EXPIRED:      0x00800
                - MIN_ENDSTOP_PRESSED:         0x01000
                - MAX_ENDSTOP_PRESSED:         0x02000
                - ESTOP_REQUESTED:             0x04000
                - HOMING_WITHOUT_ENDSTOP:      0x20000
                - OVER_TEMP:                   0x40000
                - UNKNOWN_POSITION:            0x80000

          - axisState:
              description: Axis state.
              width: 8

              enumerated_values:
                - UNDEFINED:                         0x00
                - IDLE:                              0x01
                - STARTUP_SEQUENCE:                  0x02
                - FULL_CALIBRATION_SEQUENCE:         0x03
                - MOTOR_CALIBRATION:                 0x04
                - ENCODER_INDEX_SEARCH:              0x06
                - ENCODER_OFFSET_CALIBRATION:        0x07
                - CLOSED_LOOP_CONTROL:               0x08
                - LOCKIN_SPIN:                       0x09
                - ENCODER_DIR_FIND:                  0x0A
                - HOMING:                            0x0B
                - ENCODER_HALL_POLARITY_CALIBRATION: 0x0C
                - ENCODER_HALL_PHASE_CALIBRATION:    0x0D

          - motorErrorAlarm:
              description: Motor error alarm.
              start_bit: 40
              width: 1

          - encoderErrorAlarm:
              description: Encoder error alarm.
              start_bit: 48
              width: 1

          - controllerErrorAlarm:
              description: Controller error alarm.
              start_bit: 56
              width: 1

          - trajectoryDone:
              description: Trajectory done.
              start_bit: 63
              width: 1
      

- PB:
    rx:
    - DBW_ESTOP
    messages:
    - NodeInfo:
        from_template: DBWNodeInfo
        id: 0xD5

    - NodeStatus:
        from_template: DBWNodeStatus
        id: 0xE5

    - ParkingBrakeData:
        id: 0x15
        cycletime: 100

        signals:
          - pbSet:
              description: State of the parking brake.
              width: 1

          - magnetEnergized:
              description: State of the parking brake magnet.
              width: 1

          - armedESTOP:
              description: State of the ESTOP arming.
              width: 1

- STEER:
    rx:
      - DBW_ESTOP
      - DBW_SteeringCommand
      - ODRIVE_Status
      - SUP_Authorization
      - WHL_AbsoluteEncoder
    messages:
    - Alarms:
        id: 0x17
        cycletime: 10

        signals:
          - alarmsRaised:
              description: Alarms raised.
              width: 1

          - odriveCalibrationAlarm:
              description: ODrive calibration necessary.
              width: 1

    - NodeInfo:
        from_template: DBWNodeInfo
        id: 0xD6

    - NodeStatus:
        from_template: DBWNodeStatus
        id: 0xE6

    - ODriveClearErrors:
        id: 0x318

    # unused
    - ODriveControllerMode:
        id: 0x30B

        signals:
          - odriveControlMode:
              description: ODrive controller mode.
              width: 32

              enumerated_values:
                - VOLTAGE_CONTROL:  0
                - TORQUE_CONTROL:   1
                - VELOCITY_CONTROL: 2
                - POSITION_CONTROL: 3

          - odriveInputMode:
              description: ODrive input mode.
              width: 32

              enumerated_values:
                - INACTIVE:     0x00
                - PASSTHROUGH:  0x01
                - VEL_RAMP:     0x02
                - POS_FILTER:   0x03
                - MIX_CHANNELS: 0x04
                - TRAP_TRAJ:    0x05
                - TORQUE_RAMP:  0x06
                - MIRROR:       0x07
                - TUNING:       0x08

    # unused
    - ODriveESTOP:
        id: 0x302

    # unused
    - ODriveReboot:
        id: 0x316

    - ODriveRequestState:
        id: 0x307

        signals:
          - odriveRequestState:
              description: ODrive state request.
              width: 32

              enumerated_values:
                - UNDEFINED:                         0x00
                - IDLE:                              0x01
                - STARTUP_SEQUENCE:                  0x02
                - FULL_CALIBRATION_SEQUENCE:         0x03
                - MOTOR_CALIBRATION:                 0x04
                - ENCODER_INDEX_SEARCH:              0x06
                - ENCODER_OFFSET_CALIBRATION:        0x07
                - CLOSED_LOOP_CONTROL:               0x08
                - LOCKIN_SPIN:                       0x09
                - ENCODER_DIR_FIND:                  0x0A
                - HOMING:                            0x0B
                - ENCODER_HALL_POLARITY_CALIBRATION: 0x0C
                - ENCODER_HALL_PHASE_CALIBRATION:    0x0D

    - ODriveVelocity:
        id: 0x30D
        cycletime: 10

        signals:
          - odriveVelocity:
              description: ODrive velocity command (IEEE 754).
              width: 32
              unit: rev

          - odriveTorqueFeedForward:
              description: ODrive torque feed forward (IEEE 754).
              width: 32
              unit: rev/s

    - SteeringData:
        id: 0x16
        cycletime: 10

        signals:
          - state:
              description: Steering state.

              enumerated_values:
                - READY
                - CALIBRATING
                - NEEDS_CALIBRATION

- SUP:
    rx:
      - BRAKE_NodeStatus
      - CTRL_Alarms
      - CTRL_NodeStatus
      - CTRL_VelocityCommand
      - DBW_ESTOP
      - DBW_RawVelocityCommand
      - DBW_SteeringCommand
      - DBW_VelocityCommand
      - STEER_NodeStatus
      - STEER_SteeringData
      - THROTTLE_NodeStatus
    messages:
    - Authorization:
        id: 0x1A
        cycletime: 10

        signals:
          - brakeAuthorized:
              description: Brake authorization.
              width: 1
          - throttleAuthorized:
              description: Throttle authorization.
              width: 1
          - steerAuthorized:
              description: Steer authorization.
              width: 1

    - NodeStatus:
        from_template: DBWNodeStatus
        id: 0x1B

    - NodeInfo:
        from_template: DBWNodeInfo
        id: 0x1C

- TEST:
    rx: "*"

- THROTTLE:
    rx:
    - DBW_ESTOP
    - CTRL_VelocityCommand
    - SUP_Authorization
    messages:
    - NodeInfo:
        from_template: DBWNodeInfo
        id: 0xD1

    - NodeStatus:
        from_template: DBWNodeStatus
        id: 0xE1

    - AccelData:
        id: 0x10
        cycletime: 100

        signals:
          - throttleADutyCycle:
              description: Throttle A duty cycle.
              width: 10

          - throttleFDutyCycle:
              description: Throttle F duty cycle.
              width: 10

          - percent:
              description: Percentage commanded.
              # minimum: 0.0
              # maximum: 100.0
              width: 10
              unit: percent
              scale: 0.1

          - relayState:
              description: Current relay state.
              width: 1

- WHL:
    messages:
    - AbsoluteEncoder:
        id: 0x1E5
        cycletime: 10

        signals:
          - foo:
              description: Foo.
              width: 8

            # TODO: add big endian support to OpenCAN
            #
            # this signal is a signed big-endian value
            # OpenCAN will decode this signal into an unsigned int
            # it is the job of the programmer to re-encode this value
            # into a signed int
          - encoder:
              description: Absolute encoder position.
              width: 16

          - bar:
              description: Bar.
              width: 40
