residents:
  - dbwNode_Steering
  - dbwNode_Brakes
  - techPc
  - dbwWatchdog

templategroups:
  dbwnodes:
    - Blink
    - Throttle
    - Brake
    - Encoder

messages:
- dbwNode_Status:
    id: 0xE0
    cycletime: 100

    template: dbwnodes

    signals:
      - SystemStatus:
          description: Status of the node.
          width: 2
          choices:
            - IDLE
            - UNHEALTHY
            - ACTIVE
            - ESTOP
      - Counter:
          description: Counter for fun.
          width: 8

- dbwNode_SysCmd:
    id: 0xF0
    cycletime: 100

    template: dbwnodes

    signals:
        - DbwActive:
            description: Activate DBW mode.
            width: 1
        - ESTOP:
            description: Activate E-STOP.
            width: 1

- dbwNode_Info:
    id: 0xD0
    cycletime: 100

    signals:
      - Githash:
           description: Githash of the currently-running firmware.
           width: 32
      - EepromIdentity:
           description: EEPROM identity.
           width: 6

- dbwNode_Accel_Data:
    id: 0x10
    cycletime: 100

    signals:
      - ThrottleACmd:
          description: Throttle A command.
          width: 8
      - ThrottleFCmd:
          description: Throttle B command.
          width: 8
      - Percent:
          description: Percentage commanded.
          width: 8
          unit: percent
      - RelayState:
          description: Current relay state.
          width: 1

- dbwNode_Accel_Cmd:
    id: 0x11
    cycletime: 100

    signals:
      - ThrottleCmd:
          description: Throttle command.
          minimum: 0.0
          maximum: 1.0
          scale: 0.01
          width: 8
      - ModeCtrl:
          description: Mode control command (0/1).
          width: 1


- dbwNode_Brake_Data:
    id: 0x12
    cycletime: 100

    signals:
      - Frequency:
          description: Frequency of PWM input.
          width: 16
          unit: hertz
      - Resolution:
          description: Resolution of PWM input.
          width: 16
      - DutyCycle:
          description: Duty Cycle of PWM input.
          width: 16
      - Percent:
          description: Percentage commanded.
          width: 8
          unit: percent
      - Pressure:
          description: Pressure Sensed.
          width: 8

- dbwNode_Brake_Cmd:
    id: 0x13
    cycletime: 100

    signals:
      - BrakeCmd:
          description: Brake command.
          minimum: 0.0
          maximum: 1.0
          scale: 0.01
          width: 8

- dbwNode_Encoder_Data:
    id: 0x14
    cycletime: 10

    signals:
        - Encoder0:
            description: Encoder 0 pulses since last reading.
            is_signed: true
            width: 12
        - Encoder1:
            description: Encoder 1 pulses since last reading.
            is_signed: true
            width: 12
        - Time:
            description: Microseconds since last reading.
            width: 16

- dbwNode_Accel_Cntrls_Data:
    id: 0x05
    cycletime: 100

    signals:
      - CharMode:
          description: Characterization mode enable (0/1).
          width: 1
      - TargetVel:
          description: Target velocity
          width: 15
          scale: 0.001
      - Kp:
          description: Proportional gain
          width: 16
          scale: 0.001
      - Ki:
          description: Integral gain
          width: 16
          scale: 0.001
      - Kd:
          description: Derivative gain
          width: 16
          scale: 0.001

- dbwNode_Accel_Cntrls_Cmd:
    id: 0x21
    cycletime: 100

    signals:
      - CharMode:
          description: Characterization mode enable (0/1).
          width: 1
      - TargetVel:
          description: Target velocity
          width: 15
          scale: 0.001
      - Kp:
          description: Proportional gain
          width: 16
          scale: 0.001
      - Ki:
          description: Integral gain
          width: 16
          scale: 0.001
      - Kd:
          description: Derivative gain
          width: 16
          scale: 0.001

- dbwUpdater_Update_Trigger:
    id: 0x4A0
    cycletime: 100

    template: dbwnodes

    signals:
      - Trigger:
          description: Trigger the update.
          width: 1
      - Filler1:
          description: Filler.
          width: 7
      - Begin:
          description: Begin the update.
          width: 1

- dbwUpdater_Update_Data:
    id: 0x4B0
    cycletime: 100

    template: dbwnodes

    signals:
      - Position:
          description: Index of 32-bit data chunk.
          width: 24
      - Data:
          description: Image data.
          width: 40

- dbwNode_Update_Response:
    id: 0x4C0
    cycletime: 100

    template: dbwnodes

    signals:
      - Ready:
          description: Ready to begin update.
          width: 1

- dbwUpdater_Update_Done:
    id: 0x4D0
    cycletime: 100

    template: dbwnodes

    signals:
      - FinalSize:
          description: Number of bytes in final image size.
          width: 32
