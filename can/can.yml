templategroups:
  dbwnodes:
    - Blink

messages:
- dbwNode_Status:
    id: 0xE0
    cycletime: 100

    template: dbwnodes

    signals:
      - SystemStatus:
          description: Status of the node.
          width: 2
          choices:
            - IDLE
            - UNHEALTHY
            - ACTIVE
            - ESTOP
      - Counter:
          description: Counter for fun.
          width: 8
      - ResetReason:
          description: Reset reason.
          width: 2
          choices:
            - POWERON
            - WATCHDOG_RESET
            - UNKNOWN
      - Esp32ResetReasonCode:
          description: ESP32 reset reason code (enum RESET_REASON)
          width: 5

- dbwNode_Info:
    id: 0xD0
    cycletime: 100

    signals:
      - Githash:
           description: Githash of the currently-running firmware.
           width: 32
      - EepromIdentity:
           description: EEPROM identity.
           width: 6

- dbwESTOP:
    id: 0x41F
    cycletime: 100

    signals:
      - Source:
          description: ESTOP source.
          width: 8
          choices:
            - NODE
            - NODESD
            - SAFED
      - Reason:
          description: ESTOP reason.
          width: 8
          choices:
            - FAIL
            - TIMEOUT
            - INVALID_STATE
            - LIMIT_EXCEEDED

- dbwActive:
    id: 0x420
    cycletime: 100

    signals:
      - Active:
          description: DBW is active.
          width: 1

- dbwEnable:
    id: 0x421
    cycletime: 100

    signals:
      - Enable:
          description: Enable DBW active.
          width: 1

- dbwUpdater_Update_Trigger:
    id: 0x4A0
    cycletime: 100

    template: dbwnodes

    signals:
      - Trigger:
          description: Trigger the update.
          width: 1
      - Filler1:
          description: Filler.
          width: 7
      - Begin:
          description: Begin the update.
          width: 1

- dbwUpdater_Update_Data:
    id: 0x4B0
    cycletime: 100

    template: dbwnodes

    signals:
      - Position:
          description: Index of 32-bit data chunk.
          width: 24
      - Data:
          description: Image data.
          width: 40

- dbwNode_Update_Response:
    id: 0x4C0
    cycletime: 100

    template: dbwnodes

    signals:
      - Ready:
          description: Ready to begin update.
          width: 1

- dbwUpdater_Update_Done:
    id: 0x4D0
    cycletime: 100

    template: dbwnodes

    signals:
      - FinalSize:
          description: Number of bytes in final image size.
          width: 32
