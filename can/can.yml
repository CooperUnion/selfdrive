residents:
  - dbwNode_Steering
  - dbwNode_Brakes
  - techPc
  - dbwWatchdog

messages:
- dbwNode_Status:
    id: 0xA0
    cycletime: 100

    template: true
    template_ids:
      - Blink
      - Throttle
      - Brake
      - Encoder

    senders:
      - dbwNode_Blink
      - dbwNode_Throttle
      - dbwNode_Brake
      - dbwNode_Encoder

    signals:
      - SystemStatus:
          description: Simple yes/no health status of the node.
          width: 1
          choices:
            - HEALTHY
            - UNHEALTHY
      - Counter:
          description: Counter for fun.
          width: 8

- dbwNode_Info:
    id: 0x02
    cycletime: 100

    signals:
      - Githash:
           description: Githash of the currently-running firmware.
           width: 32
      - EepromIdentity:
           description: EEPROM identity.
           width: 6

- dbwNode_Accel_Data:
    id: 0x03
    cycletime: 100

    signals:
      - ThrottleACmd:
          description: Throttle A command.
          width: 8
      - ThrottleFCmd:
          description: Throttle B command.
          width: 8
      - Percent:
          description: Percentage commanded.
          width: 8
          unit: percent
      - RelayState:
          description: Current relay state.
          width: 1

- dbwNode_Encoder_Data:
    id: 0x04
    cycletime: 10

    signals:
        - Encoder0:
            description: Encoder 0 pulses since last reading.
            is_signed: true
            width: 12
        - Encoder1:
            description: Encoder 1 pulses since last reading.
            is_signed: true
            width: 12
        - Time:
            description: Microseconds since last reading.
            width: 16

- dbwNode_Accel_Cmd:
    id: 0x20
    cycletime: 100

    signals:
      - ThrottleCmd:
          description: Throttle command.
          minimum: 0.0
          maximum: 1.0
          scale: 0.01
          width: 8
      - ModeCtrl:
          description: Mode control command (0/1).
          width: 1

- dbwUpdater_Update_Trigger:
    id: 0xA0
    cycletime: 100

    signals:
      - Trigger:
          description: Trigger the update.
          width: 1
      - Filler1:
          description: Filler.
          width: 7
      - Begin:
          description: Begin the update.
          width: 1

- dbwUpdater_Update_Data:
    id: 0xA1
    cycletime: 100

    signals:
      - Position:
          description: Index of 32-bit data chunk.
          width: 24
      - Data:
          description: Image data.
          width: 40

- dbwNode_Update_Response:
    id: 0xA2
    cycletime: 100

    signals:
      - Ready:
          description: Ready to begin update.
          width: 1

- dbwUpdater_Update_Done:
    id: 0xA3
    cycletime: 100

    signals:
      - FinalSize:
          description: Number of bytes in final image size.
          width: 32

