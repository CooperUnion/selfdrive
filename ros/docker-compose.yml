# https://docs.docker.com/compose/gpu-support/
version: '3'

services:
    master:
        build: docker-master/.
        container_name: master
        tty: true
        environment:
            - 'ROS_HOSTNAME=master'
            - 'ROS_MASTER_URI=http://master:11311'
            - 'DISPLAY=$DISPLAY'
            - 'QT_X11_NO_MITSHM=1'
        volumes:
            - '/tmp/.X11-unix:/tmp/.X11-unix'
        restart: unless-stopped
        command: stdbuf -o L roscore

    navigation:
        build: docker/navigation/.
        container_name: navigation
        tty: true
        environment:
            - 'ROS_HOSTNAME=navigation'
            - 'ROS_MASTER_URI=http://master:11311'
        volumes:
            - './docker/navigation/scooter_launch:/app/ros_ws/src/scooter_launch'

    velodyne:
        build: docker/3dlidar/.
        container_name: velodyne
        tty: true
        environment:
            - 'ROS_HOSTNAME=velodyne'
            - 'ROS_MASTER_URI=http://master:11311'
            - 'DISPLAY=$DISPLAY'
            - 'QT_X11_NO_MITSHM=1'
        volumes:
            - '/tmp/.X11-unix:/tmp/.X11-unix'
        depends_on:
            - master
        ports:
            - 2368:2368/udp

    rplidar:
        build: docker-rplidar/.
        container_name: rplidar
        tty: true
        environment:
            - 'ROS_HOSTNAME=rplidar'
            - 'ROS_MASTER_URI=http://master:11311'
            - 'DISPLAY=$DISPLAY'
            - 'QT_X11_NO_MITSHM=1'
        volumes:
            - '/tmp/.X11-unix:/tmp/.X11-unix'
        devices:
            - '/dev/ttyUSB0:/dev/ttyUSB0'
        command: roslaunch rplidar_ros view_rplidar.launch
        depends_on:
            - master
    
    gazebo:
        build: docker-gazebo/.
        container_name: gazebo
        tty: true
        environment:
            - 'ROS_HOSTNAME=gazebo'
            - 'ROS_MASTER_URI=http://master:11311'
            - 'DISPLAY=$DISPLAY'
            - 'QT_X11_NO_MITSHM=1'
        volumes:
            - '/tmp/.X11-unix:/tmp/.X11-unix'
        #command: roslaunch turtlebot3_gazebo turtlebot3_house.launch
        restart: unless-stopped
        deploy:
            resources:
                reservations:
                    devices:
                        - capabilities: [gpu]

    zed:
        #build: docker-zed/.
        image: git-registry.cooperigvc.org/igvc/selfdrive/ros/zed:0.1
        container_name: zed
        tty: true
        privileged: true
        environment:
            - 'ROS_HOSTNAME=zed'
            - 'ROS_MASTER_URI=http://master:11311'
            - 'DISPLAY=$DISPLAY'
            - 'QT_X11_NO_MITSHM=1'
        volumes:
            - '/tmp/.X11-unix:/tmp/.X11-unix'
            - './docker/zed/zed_launch:/app/ros_ws/src/zed_launch'
        # devices:
        #    - '/dev/ttyUSB0:/dev/ttyUSB0'
        # command: roslaunch zed_wrapper zed.launch
        # command: roslaunch zed_display_rviz display_zed.launch
        # command: roslaunch zed_rtabmap_example zed_rtabmap.launch
        
        depends_on:
            - master
        deploy:
            resources:
                reservations:
                    devices:
                        - capabilities: [gpu]
        restart: unless-stopped

    teleop:
        build: docker-teleop/.
        container_name: teleop
        tty: true
        environment:
            - 'ROS_HOSTNAME=teleop'
            - 'ROS_MASTER_URI=http://master:11311'
        #     - 'DISPLAY=$DISPLAY'
        #     - 'QT_X11_NO_MITSHM=1'
        # volumes:
        #     - '/tmp/.X11-unix:/tmp/.X11-unix'
        # command: roslaunch rplidar_ros view_rplidar.launch
        depends_on:
            - master
    
    ######added rviz 2/17
    rviz: 
        build: docker/rviz/.
        container_name: rviz
        tty: true
        environment:
            - 'ROS_HOSTNAME=rviz'
            - 'ROS_MASTER_URI=http://master:11311'
            - 'DISPLAY=$DISPLAY'
            - 'QT_X11_NO_MITSHM=1'
        volumes:
            - '/tmp/.X11-unix:/tmp/.X11-unix'
        #command: rviz
        depends_on:
            - master

    rtabmap:
        build: docker/rtabmap/.
        container_name: rtabmap
        tty: true
        privileged: true
        environment:
            - 'ROS_HOSTNAME=rtabmap'
            - 'ROS_MASTER_URI=http://master:11311'
            - 'DISPLAY=$DISPLAY'
            - 'QT_X11_NO_MITSHM=1'
        volumes:
            - '/tmp/.X11-unix:/tmp/.X11-unix'
            - ~/.ros:/root
        command: roslaunch --wait rtabmap_ros rtabmap.launch
        depends_on:
            - master
        deploy:
            resources:
                reservations:
                    devices:
                        - capabilities: [gpu]

    gps:
        build: docker/gps/.
        container_name: gps
        tty: true
        privileged: true
        environment:
            - 'ROS_HOSTNAME=gps'
            - 'ROS_MASTER_URI=http://master:11311'
            - 'DISPLAY=$DISPLAY'
            - 'QT_X11_NO_MITSHM=1'
        volumes:
            - '/tmp/.X11-unix:/tmp/.X11-unix'
        depends_on:
            - master