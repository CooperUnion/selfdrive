; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32@5.3.0
platform_packages =
    tool-openocd-esp32

board = igvc_dbw_node
framework = espidf
upload_protocol = esp-prog
debug_tool = esp-prog

build_flags =
    -Wall
    -Wextra
    -Werror
    -D_EMBER

board_build.partitions = partitions_igvc.csv

# Hook for OpenCAN code generation
extra_scripts = pre:opencan-pio.py

# libraries. We are currently not freezing at versions.
lib_deps =
    libeeprom
    ember-can
    cuber-base

lib_extra_dirs =
    ${PROJECT_DIR}/lib/ember
    ${PROJECT_DIR}/mod

# Node configurations #
[env:blink]
board_can_node = TEST
lib_deps =
    ${env.lib_deps}
    cuber-blink

[env:throttle]
board_can_node = THROTTLE
lib_deps =
    ${env.lib_deps}
    cuber-throttle

[env:brake]
board_can_node = BRAKE
lib_deps =
    ${env.lib_deps}
    cuber-brake

[env:encoder]
board_can_node = ENCF
lib_deps =
    ${env.lib_deps}
    cuber-encoder

[env:rear_encoder]
board_can_node = ENCR
lib_deps =
    ${env.lib_deps}
    cuber-rearencoder

[env:pb_mon]
board_can_node = PB
lib_deps =
    ${env.lib_deps}
    cuber-pbmon

[env:btry_mon]
board_can_node = BTRY_MON
lib_deps = 
    ${env.lib_deps}
    cuber-bat
