; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
boards_dir = ../node_fw/ccmn_defs/pio-boards

[env]
platform = espressif32@6.1.0
framework = espidf

# Common build flags
build_flags =
    -Wall
    -Wextra
    -Werror
    -D_EMBER

# Partition table
board_build.partitions = partitions_igvc.csv

# Hook for OpenCAN code generation
extra_scripts = pre:opencan-pio.py

# Libraries. We are currently not freezing at versions.
# If not listed here, we expect PlatformIO to automatically find it.
lib_deps =
    isotp = https://github.com/dmezh/isotp-c.git#f5add4e6
    ccmn-pins
    ember-commonh

# Tell PlatformIO where to find libraries (libraries have a library.json)
lib_extra_dirs =
    lib/ember
    ../node_fw/ccmn_defs

# --- Node Configurations --- *
[env:bl2.0A]
board = ccmn_v2.0A
board_can_node = TESTBL
