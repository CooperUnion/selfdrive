[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
lib_deps = miwagner/ESP32CAN@^0.0.1
monitor_speed = 115200
check_tool = clangtidy
upload_port = /dev/esp32_1
monitor_port = /dev/esp32_1
